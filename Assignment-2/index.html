<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div="container">
        <h1>Company Directory Portal</h1>
        <div class="main">
            <h2>Employee Registration Form</h2>
            <form action="form">
                <label for="FullName">Full Name :</label>
                <input type="text" id="FullName" name="name" required>

                <label for="Email">Email :</label>
                <input type="email" id="Email" name="email" required>

                <label for="Department">Department :</label>
                <select>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>

                <label for="EmployeeID">Employee ID :</label>
                <input type="number" id="EmployeeID" name="number" required>

                <label for="profile">Profile Picture URL :</label>
                <input type="url" id="profile" name="profile" required>

                <button>Register Employeee</button>
            </form>
        </div>

        <div class="main2">
            <h2>Employee List</h2>
            <ol type="1">
                <li><a href="#">John Doe - john@example.com</a></li>

                <hr>

                <li><a href="#">Jane Smith - jane@example.com</a></li>

                <hr>
            </ol>
        </div>

        <div class="main3">
            <h2>Employee Details</h2>

            <table border="1px">

            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
            </tr>

            <tr>
                <td>John Doe</td>
                <td>1234</td>
                <td>IT</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyFFsStl16P759odx6-2hWHlsEPdLnJd46uw&s" alt=""></td>
            </tr>

            <tr>

                <td>Jane Smith</td>
                <td>7890</td>
                <td>HR</td>
                <td><img src="https://media.istockphoto.com/id/1354842602/photo/portrait-of-a-young-businesswoman-working-on-a-laptop-in-an-office.jpg?s=612x612&w=0&k=20&c=kfP1g2712RiaxsDriIxFo363ARlaL2D591s-22CnIo8=" alt=""></td>

            </tr>
            </table>


        </div>

        <div class="main4">
            <h2>Company Location</h2>
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=78.355%2C17.315%2C78.675%2C17.545&layer=mapnik" frameborder="0"></iframe>




        </div>

    </div>
</body>
</html>
